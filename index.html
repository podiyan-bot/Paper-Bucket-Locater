<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Paper Locator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .result-card { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        #scanner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #scanner-container {
            position: relative;
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        #scanner-video {
            width: 100%;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }
        #close-scanner {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-weight: bold;
        }
        /* Style for disabled dropdown */
        select:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-4">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-2">Student Paper Locator</h1>
        <p class="text-center text-slate-500 mb-6">Enter details to find the paper bucket.</p>

        <!-- Main Form -->
        <div class="space-y-4">
            <!-- NEW BATCH SELECTION -->
            <div>
                <label for="batchSelect" class="block text-sm font-medium text-slate-700">Batch</label>
                <select id="batchSelect" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">-- Select Batch --</option>
                    <option value="25A/L">25 A/L</option>
                    <option value="26A/L">26 A/L</option>
                    <option value="27A/L">27 A/L</option>
                </select>
            </div>
            
            <div>
                <label for="paperNumber" class="block text-sm font-medium text-slate-700">Paper Number</label>
                <select id="paperNumber" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                    <option value="">-- Select Batch First --</option>
                </select>
            </div>

            <div>
                <label for="studentId" class="block text-sm font-medium text-slate-700">Student ID</label>
                <div class="mt-1 flex items-center rounded-md shadow-sm">
                    <!-- MODIFIED INPUT FIELD FOR NUMERIC KEYPAD -->
                    <input type="text" inputmode="numeric" pattern="[0-9]*" id="studentId" class="block w-full flex-grow rounded-none rounded-l-md border border-slate-300 px-3 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Type or scan...">
                    <button id="scannerBtn" type="button" class="relative -ml-px inline-flex items-center justify-center space-x-2 rounded-r-md border border-slate-300 bg-slate-50 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                        <!-- Icon will be inserted here -->
                    </button>
                </div>
            </div>

            <button id="searchBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">Find Bucket</button>
        </div>

        <div id="result" class="mt-6 text-center"></div>
    </div>

    <!-- Scanner Modal -->
    <div id="scanner-modal">
        <div id="scanner-container">
            <video id="scanner-video"></video>
            <p id="scanner-status" class="mt-2 text-sm text-slate-600"></p>
            <button id="close-scanner">X</button>
        </div>
    </div>

    <!-- SINGLE, CONSOLIDATED SCRIPT SECTION -->
    <script>
        // --- CONFIGURATION ---
        const paperDatabase = {
            '25A/L': [
                { id: 'ETP06', name: 'Exam Target Paper 06', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ05dUln9ciSbJBwfQRCFKKEKSa7Ncm29jJW6X-PomTQjmvnm0zzxZe2AMfMaNsAV8QYQCMuCEWAVmo/pub?output=csv' },
                { id: 'ETP05', name: 'Exam Target Paper 05', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRUEIjGHvqZSoPKOvmj5dQw60VWX9fy7i6Q_QXOcaV1ZFzI2W-PFMvOjyEaSdrAFI0C6LXKkrMQZ09j/pub?output=csv' },
                { id: 'ETP04', name: 'Exam Target Paper 04', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0KsCdP-rQXjhGX7ymyQyGelDA0j2S8GixuDopZwu4AZ6aX0gZ6VP3tsw0028832mcDU-A68ZxdiAx/pub?output=csv' },
                { id: 'ETP03', name: 'Exam Target Paper 03', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9RygITNrZ3cCjfXP5-cOWPXBG05U_9o5KYxBE_88gr3FNKd4I7-NAkpqircR8M7_KwzCybtED7wp5/pub?output=csv' },
                { id: 'ETP02', name: 'Exam Target Paper 02', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTeqN_XoxDhOadV32eU9IlP4I1KGCAp_KBNUE8SayLkYchN8h1iZO-frhNh9WzHQLDKNiByGcuQtYHx/pub?output=csv' },
                { id: 'ETP01', name: 'Exam Target Paper 01', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRN6ee55zSKhHp7GmpgUl1uq27QftOmReWGAmLtfsDAJJsVPQUcxGRYU_4ZVBqGUmYE2tC0SfJj2dff/pub?output=csv' },
                { id: 'FP8', name: 'Final Paper 8', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQkuoz1ff3Ico2vUVgSz75AR7Oo4UGv2--sdz-o3WiattN5i14y5i6f6R3GTWKLVrXGBtX8ALKKcQo_/pub?output=csv' }
            ],
            '26A/L': [
                { id: '26P35', name: '2026 Paper 35', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSuu4xMNh9dnaId9rpxH-63WReRENsGty_9Q7_UiXEFNNv7d_Iqc-dQSIpaH32ELVA4mET5lhJ9UvfP/pub?output=csv' },
                { id: '26P34', name: '2026 Paper 34', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQPROY51FEopw5S1Y8PCgTT58NAg_bS72AF1BvBxxSNp7fVrevLCOgPK0c_MZZob5xoQSSKbZI4OKU/pub?output=csv' },
                { id: '26P33', name: '2026 Paper 33', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_dYghNbvk--9o2LnkqOcZ3juCoomvkavXRe9IY1x_csmKXKfLDmsN-FwDfU5vXmgugMyiUj0T5We8/pub?output=csv' },
                { id: '26P32', name: '2026 Paper 32', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQPvwmZVxZthzg7sRlY3lyyP3qYOv265kXIdkmsioDRETmgMSnmjK5Lrf2GyTvJW6E-u3n-EueBY0AQ/pub?output=csv' },
                { id: '26P31', name: '2026 Paper 31', url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRwUMlEsLsT-9ohzrh_xp87ZRaJWERP-yCxeBDeziszBuCBIdqavANEqhLx9PvVlN4prAUooaWbYcIz/pub?output=csv' }
            ],
            '27A/L': []
        };
        
        // --- ELEMENT REFERENCES ---
        const studentIdInput = document.getElementById('studentId');
        const batchSelect = document.getElementById('batchSelect');
        const paperNumberSelect = document.getElementById('paperNumber');
        const searchBtn = document.getElementById('searchBtn');
        const resultDiv = document.getElementById('result');
        const scannerBtn = document.getElementById('scannerBtn');
        const scannerModal = document.getElementById('scanner-modal');
        const scannerVideo = document.getElementById('scanner-video');
        const scannerStatus = document.getElementById('scanner-status');
        const closeScannerBtn = document.getElementById('close-scanner');
        const qrIconSVG = `<svg class="w-5 h-5 text-slate-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.5A.75.75 0 014.5 3.75h4.5a.75.75 0 01.75.75v4.5a.75.75 0 01-.75.75h-4.5a.75.75 0 01-.75-.75v-4.5zM3.75 15A.75.75 0 014.5 14.25h4.5a.75.75 0 01.75.75v4.5a.75.75 0 01-.75.75h-4.5a.75.75 0 01-.75-.75v-4.5zM15 3.75A.75.75 0 0014.25 3h-4.5a.75.75 0 00-.75.75v4.5a.75.75 0 00.75.75h4.5a.75.75 0 00.75-.75v-4.5zM15 15h.008v.008H15V15zm.75 2.25h.008v.008H15.75v-.008zm2.25.008h.008v.008h-.008v-.008zm2.25-2.25h.008v.008H20.25V15z" /></svg>`;
        
        // --- STATE MANAGEMENT ---
        let dataCache = {};
        let qrScanner = null;
        const papersWithHeaders = ['ETP03', '26P34'];

        // --- DYNAMIC DROPDOWN LOGIC ---
        function populatePaperNumbers() {
            const selectedBatch = batchSelect.value;
            paperNumberSelect.innerHTML = ''; // Clear existing options

            if (selectedBatch) {
                paperNumberSelect.disabled = false;
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '-- Select Paper --';
                paperNumberSelect.appendChild(defaultOption);

                const papers = paperDatabase[selectedBatch];
                papers.forEach(paper => {
                    const option = document.createElement('option');
                    option.value = paper.id;
                    option.textContent = paper.name;
                    paperNumberSelect.appendChild(option);
                });
            } else {
                paperNumberSelect.disabled = true;
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '-- Select Batch First --';
                paperNumberSelect.appendChild(defaultOption);
            }
        }

        // --- SCANNER FUNCTIONS ---
        function stopScanner() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
            }
            scannerModal.style.display = 'none';
        }

        async function startScanner() {
            if (!batchSelect.value) {
                displayResult('Please select a batch first.', 'error');
                return;
            }
            if (!paperNumberSelect.value) {
                displayResult('Please select a paper first.', 'error');
                return;
            }
             if (location.protocol !== 'https:') {
                displayResult('Error: Camera requires a secure (https) connection.', 'error');
                return;
            }

            scannerStatus.textContent = "Starting camera...";
            scannerModal.style.display = 'flex';

            const onScanSuccess = result => {
                studentIdInput.value = result.data;
                stopScanner();
                displayResult('Student ID captured. Click "Find Bucket" to search.', 'success');
            };

            const onScanError = error => {
                scannerStatus.textContent = `Scan Error: ${error || 'Unknown error'}`;
                console.error(error);
            };

            qrScanner = new QrScanner(scannerVideo, onScanSuccess, {
                onDecodeError: onScanError,
                preferredCamera: 'environment',
                highlightScanRegion: true,
                highlightCodeOutline: true,
            });

            try {
                await qrScanner.start();
                scannerStatus.textContent = "Point camera at a QR code.";
            } catch (error) {
                scannerStatus.textContent = "Could not start camera. Please grant permission in your browser settings.";
                console.error(error);
            }
        }

        // --- DATA AND SEARCH FUNCTIONS ---
        async function loadData(batch, paperId) {
            const cacheKey = `${batch}-${paperId}`;
            if (dataCache[cacheKey]) return dataCache[cacheKey];

            const papers = paperDatabase[batch];
            const paperInfo = papers.find(p => p.id === paperId);
            if (!paperInfo || !paperInfo.url) return null;
            
            const url = paperInfo.url;
            try {
                const response = await fetch(url);
                if (!response.ok) return null;
                const csvText = await response.text();
                const allLines = csvText.trim().replace(/\r/g, "").split('\n');
                
                const dataLines = papersWithHeaders.includes(paperId) ? allLines.slice(1) : allLines;

                const studentToBucketMap = new Map();
                if (dataLines.length < 1) return studentToBucketMap;

                const buckets = dataLines[0].split(',').map(b => b.trim());
                for (let i = 1; i < dataLines.length; i++) {
                    const studentIdsInRow = dataLines[i].split(',').map(id => id.trim());
                    for (let j = 0; j < buckets.length; j++) {
                        if (studentIdsInRow[j]) {
                            studentToBucketMap.set(studentIdsInRow[j], buckets[j]);
                        }
                    }
                }
                dataCache[cacheKey] = studentToBucketMap;
                return studentToBucketMap;
            } catch (error) {
                console.error('Error fetching/parsing data:', error);
                return null;
            }
        }

        async function findBucket() {
            const studentId = studentIdInput.value.trim();
            const selectedBatch = batchSelect.value;
            const paperId = paperNumberSelect.value;
            resultDiv.innerHTML = '';

            if (!selectedBatch) {
                displayResult('Please select a batch.', 'error');
                return;
            }
            if (!paperId) {
                displayResult('Please select a paper number.', 'error');
                return;
            }
            if (!studentId) {
                displayResult('Please enter a Student ID.', 'error');
                return;
            }
            displayResult('Searching...', 'loading');
            const data = await loadData(selectedBatch, paperId);
            if (data === null) {
                displayResult(`Data for paper could not be loaded. Check link.`, 'error');
                return;
            }
            const bucket = data.get(studentId);
            if (bucket) {
                displayResult(`Student ID: <strong>${studentId}</strong><br>Found in: <span class="text-2xl font-bold text-indigo-600">${bucket}</span>`, 'success');
            } else {
                displayResult(`Student ID: <strong>${studentId}</strong> not found.`, 'error');
            }
        }
        
        function displayResult(message, type) {
            resultDiv.innerHTML = '';
            let cardClasses = 'result-card p-4 rounded-lg mt-4 text-center ';
            switch(type) {
                case 'success': cardClasses += 'bg-green-100 text-green-800'; break;
                case 'error': cardClasses += 'bg-red-100 text-red-800'; break;
                case 'loading': cardClasses += 'bg-blue-100 text-blue-800'; break;
            }
            const card = document.createElement('div');
            card.className = cardClasses;
            card.innerHTML = message;
            resultDiv.appendChild(card);
        }

        // --- INITIALIZATION & EVENT LISTENERS ---
        scannerBtn.innerHTML = qrIconSVG;
        batchSelect.addEventListener('change', populatePaperNumbers);
        searchBtn.addEventListener('click', findBucket);
        scannerBtn.addEventListener('click', startScanner);
        closeScannerBtn.addEventListener('click', stopScanner);
    </script>
</body>
</html>
