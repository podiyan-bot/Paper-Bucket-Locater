<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Paper Locator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #qr-reader {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            display: none; /* Hidden by default */
        }
        .result-card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-4">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-2">Student Paper Locator</h1>
        <p class="text-center text-slate-500 mb-6">Enter details to find the paper bucket.</p>

        <!-- Main Form -->
        <div class="space-y-4">
            <div>
                <label for="paperNumber" class="block text-sm font-medium text-slate-700">Paper Number</label>
                <select id="paperNumber" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">-- Select Paper --</option>
                    <option value="FP8">Final Paper 8</option>
                    <option value="ETP01">Exam Target Paper 01</option>
                </select>
            </div>

            <!-- Redesigned Student ID Input with Scan Button -->
            <div>
                <label for="studentId" class="block text-sm font-medium text-slate-700">Student ID</label>
                <div class="mt-1 flex items-center rounded-md shadow-sm">
                    <input type="text" id="studentId" class="block w-full flex-grow rounded-none rounded-l-md border border-slate-300 px-3 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Type or scan...">
                    <button id="scannerBtn" type="button" class="relative -ml-px inline-flex items-center justify-center space-x-2 rounded-r-md border border-slate-300 bg-slate-50 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                        <!-- QR Icon will be inserted here by script -->
                    </button>
                </div>
            </div>

            <button id="searchBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Find Bucket
            </button>
        </div>

        <!-- QR Code Scanner Section (now controlled from beside input) -->
        <div id="qr-reader-container" class="mt-4 w-full">
            <div id="qr-reader" class="w-full mx-auto"></div>
            <div id="qr-status" class="text-sm text-slate-500 mt-2 min-h-[20px] text-center"></div>
        </div>

        <!-- Result Display -->
        <div id="result" class="mt-6 text-center"></div>
    </div>

    <script>
        // --- PASTE YOUR GOOGLE SHEET LINKS HERE ---
        const allPaperData = {
            'FP8': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQkuoz1ff3Ico2vUVgSz75AR7Oo4UGv2--sdz-o3WiattN5i14y5i6f6R3GTWKLVrXGBtX8ALKKcQo_/pub?output=csv',
            'ETP01': 'YOUR_NEW_PUBLISHED_LINK_HERE'
        };
        
        const studentIdInput = document.getElementById('studentId');
        const paperNumberSelect = document.getElementById('paperNumber');
        const searchBtn = document.getElementById('searchBtn');
        const resultDiv = document.getElementById('result');
        const scannerBtn = document.getElementById('scannerBtn');
        const qrReaderDiv = document.getElementById('qr-reader');
        const qrStatusDiv = document.getElementById('qr-status');

        const qrIconSVG = `<svg class="w-5 h-5 text-slate-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.5A.75.75 0 014.5 3.75h4.5a.75.75 0 01.75.75v4.5a.75.75 0 01-.75.75h-4.5a.75.75 0 01-.75-.75v-4.5zM3.75 15A.75.75 0 014.5 14.25h4.5a.75.75 0 01.75.75v4.5a.75.75 0 01-.75.75h-4.5a.75.75 0 01-.75-.75v-4.5zM15 3.75A.75.75 0 0014.25 3h-4.5a.75.75 0 00-.75.75v4.5a.75.75 0 00.75.75h4.5a.75.75 0 00.75-.75v-4.5zM15 15h.008v.008H15V15zm.75 2.25h.008v.008H15.75v-.008zm2.25.008h.008v.008h-.008v-.008zm2.25-2.25h.008v.008H20.25V15z" /></svg>`;
        const stopIconSVG = `<svg class="w-5 h-5 text-slate-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
        const spinnerSVG = `<svg class="animate-spin h-5 w-5 text-slate-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

        let dataCache = {};
        let html5QrCode = null;
        let isScannerRunning = false;

        async function loadData(paper) {
            if (dataCache[paper]) return dataCache[paper];
            const url = allPaperData[paper];
            if (!url || !url.startsWith('https')) {
                console.error(`Invalid URL for paper "${paper}".`);
                return null;
            }
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response failed');
                const csvText = await response.text();
                const lines = csvText.trim().replace(/\r/g, "").split('\n');
                const studentToBucketMap = new Map();
                if (lines.length < 1) return studentToBucketMap;
                const buckets = lines[0].split(',').map(b => b.trim());
                for (let i = 1; i < lines.length; i++) {
                    const studentIdsInRow = lines[i].split(',').map(id => id.trim());
                    for (let j = 0; j < buckets.length; j++) {
                        if (studentIdsInRow[j]) {
                            studentToBucketMap.set(studentIdsInRow[j], buckets[j]);
                        }
                    }
                }
                dataCache[paper] = studentToBucketMap;
                return studentToBucketMap;
            } catch (error) {
                console.error('Error fetching/parsing data:', error);
                return null;
            }
        }

        async function findBucket() {
            const studentId = studentIdInput.value.trim();
            const paperNumber = paperNumberSelect.value;
            resultDiv.innerHTML = '';
            if (!paperNumber) {
                displayResult('Please select a paper number.', 'error');
                return;
            }
            if (!studentId) {
                displayResult('Please enter a Student ID.', 'error');
                return;
            }
            displayResult('Searching...', 'loading');
            const data = await loadData(paperNumber);
            if (data === null) {
                displayResult(`Data for paper "${paperNumber}" could not be loaded. Check link.`, 'error');
                return;
            }
            const bucket = data.get(studentId);
            if (bucket) {
                displayResult(`Student ID: <strong>${studentId}</strong><br>Found in: <span class="text-2xl font-bold text-indigo-600">${bucket}</span>`, 'success');
            } else {
                displayResult(`Student ID: <strong>${studentId}</strong> not found.`, 'error');
            }
        }
        
        function displayResult(message, type) {
            resultDiv.innerHTML = '';
            let cardClasses = 'result-card p-4 rounded-lg mt-4 text-center ';
            switch(type) {
                case 'success': cardClasses += 'bg-green-100 text-green-800'; break;
                case 'error': cardClasses += 'bg-red-100 text-red-800'; break;
                case 'loading': cardClasses += 'bg-blue-100 text-blue-800'; break;
            }
            const card = document.createElement('div');
            card.className = cardClasses;
            card.innerHTML = message;
            resultDiv.appendChild(card);
        }

        // --- MODIFIED SCAN SUCCESS LOGIC ---
        function onScanSuccess(decodedText, decodedResult) {
            studentIdInput.value = decodedText;
            stopScanner();
            // This no longer searches automatically. It just tells the user what to do next.
            displayResult('Student ID captured. Click "Find Bucket" to search.', 'success');
        }
        
        function stopScanner() {
            if (html5QrCode && isScannerRunning) {
                scannerBtn.disabled = true;
                scannerBtn.innerHTML = spinnerSVG;
                html5QrCode.stop().then(() => {
                    qrReaderDiv.style.display = 'none';
                    qrStatusDiv.textContent = 'Scanner stopped.';
                    isScannerRunning = false;
                }).catch(err => {
                    console.error("Failed to stop scanner.", err);
                    qrStatusDiv.textContent = 'Error stopping scanner.';
                }).finally(() => {
                    scannerBtn.disabled = false;
                    scannerBtn.innerHTML = qrIconSVG;
                });
            }
        }
        
        // --- MODIFIED SCANNER START LOGIC ---
        async function startScanner() {
            if (isScannerRunning) {
                stopScanner();
                return;
            }

            // This new check ensures a paper is selected BEFORE trying to scan.
            if (!paperNumberSelect.value) {
                qrStatusDiv.textContent = 'Error: Please select a paper first.';
                setTimeout(() => { // Clear the message after 3 seconds
                    if (qrStatusDiv.textContent === 'Error: Please select a paper first.') {
                        qrStatusDiv.textContent = '';
                    }
                }, 3000);
                return;
            }

            if (location.protocol !== 'https:') {
                qrStatusDiv.textContent = 'Error: Camera requires a secure (https) connection.';
                return;
            }

            if (!html5QrCode) {
                 html5QrCode = new Html5Qrcode("qr-reader", { formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ] });
            }

            scannerBtn.disabled = true;
            scannerBtn.innerHTML = spinnerSVG;
            qrStatusDiv.textContent = 'Checking for camera...';

            try {
                const cameras = await Html5Qrcode.getCameras();
                if (!cameras || cameras.length === 0) {
                    throw new Error('No cameras found on this device.');
                }
                
                qrReaderDiv.style.display = 'block';
                qrStatusDiv.textContent = 'Starting camera... Please grant permission.';
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    (errorMessage) => { /* ignore scan failures */ }
                );

                isScannerRunning = true;
                scannerBtn.innerHTML = stopIconSVG;
                qrStatusDiv.textContent = 'Point camera at a QR code.';

            } catch (err) {
                qrReaderDiv.style.display = 'none';
                scannerBtn.innerHTML = qrIconSVG;
                if (String(err).includes('Permission denied') || String(err).includes('NotAllowedError')) {
                    qrStatusDiv.textContent = 'Error: Camera permission denied. Please check browser/phone settings.';
                } else {
                    qrStatusDiv.textContent = `Error: Could not start camera. ${err}`;
                }
            } finally {
                scannerBtn.disabled = false;
            }
        }
        
        // Initialize button icon
        scannerBtn.innerHTML = qrIconSVG;
        searchBtn.addEventListener('click', findBucket);
        scannerBtn.addEventListener('click', startScanner);
    </script>
</body>
</html>
